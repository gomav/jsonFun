<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

   <ul id="social"></ul>


   <script>

       var data = {

           name : "Edwin Diaz",
           title : "Instructor",
           courses : {

               php : "https://emaginas.com",
               javascript : "https://emaginas.com",
               yotube : "https://emaginas.com",
               twitter : "https://twitter.com/Manny__Navarro",
               facebook : "https://www.facebook.com/emaginasLLC/"
           }



       };


       var output = "";

       for(key in data.courses){

           output += '<li>' +
            '<a href="' + data.courses[key] +
            '">' + key + '</a>' +
            '</li>';


       }


       var update = document.getElementById('social');

       update.innerHTML = output;



    </script>







</body>
</html>
